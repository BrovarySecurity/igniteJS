<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>task</title>
    <script>
        function compose() {
            var a = arguments[0];

            if (arguments.length == 1) {
                return a;
            } else {
                for (var i = 1; i < arguments.length; i++) {
                    a = arguments[i](a);
                }
                return a;
            }
        }

        var doubleTheValue = function(val) {
            return val * 2;
        };
        var addOneToTheValue = function(val) {
            return val + 1;
        };

        alert(compose(5, doubleTheValue)); // 10
        alert(compose(5, doubleTheValue, addOneToTheValue)); // 11
    </script>
</head>
