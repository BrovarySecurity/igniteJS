    <script>
        function Summator() {

            this.sum = function(a, b) {
                return a + b;
            };

            this.run = function() {
                var a = +prompt('Введите первое число', 0);
                var b = +prompt('Введите второе число', 0);

            };
        }

        new Summator().run();
    </script>
