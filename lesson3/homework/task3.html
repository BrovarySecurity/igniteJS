<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        var ladder = {
            step: 0,
            up: function () { // вверх по лестнице
                this.step++;
                return this;
            },
            down: function () { // вниз по лестнице
                this.step--;
                return this;

            },
            showStep: function () { // вывести текущую ступеньку
                alert(this.step);
                return this;
            }
        };
        // ladder.up();
        // ladder.up();
        // ladder.down();
        // ladder.showStep(); // 1

        ladder.up().up().down().up().down().showStep(); // 1
    </script>
</head>
