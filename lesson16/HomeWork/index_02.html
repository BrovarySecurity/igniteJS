<!--

###Задача 2 Добавьте в шаблон страницы home список со свойством name из следующего массива:
```
   var people = [{name: 'Vasya', age: 20, email: 'vasya@mail.ru', employed: false},
    {name: 'Masha', age: 25, email: 'm@m', employed: true},
    {name: 'Petya', age: 27, email: 'petya@stuff', employed: true},
    {name: 'John', age: 36, email: 'johnDoe@mail', employed: true},
    {name: 'Jane', age: 28, email: 'janeDoe@mail', employed: false}]
```
Добавьте на страницу поддержку htm5Mode.

-->

<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>HomeWork #2</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var people = [{
                name: 'Vasya',
                age: 20,
                email: 'vasya@mail.ru',
                employed: false
            },
            {
                name: 'Masha',
                age: 25,
                email: 'm@m',
                employed: true
            },
            {
                name: 'Petya',
                age: 27,
                email: 'petya@stuff',
                employed: true
            },
            {
                name: 'John',
                age: 36,
                email: 'johnDoe@mail',
                employed: true
            },
            {
                name: 'Jane',
                age: 28,
                email: 'janeDoe@mail',
                employed: false
            }]

        var app = angular.module("myApp", ["ngRoute"])

        .config(function ($routeProvider, $locationProvider) {
            $routeProvider
                .when("/view1", {
                    templateUrl: "data/home_02.html",
                    controller: 'homeCtrl'
                })
                .when("/view2", {
                    templateUrl: "data/contact.html"
                })
                .otherwise({
                    redirectTo: "/"
                });

            $locationProvider.html5Mode({
                enable: true,
                requireBase: true
            });

        });

        app.controller('homeCtrl', function ($scope) {
            $scope.people = people;
        })
    </script>
</head>

<body>
    <div class="ui container">
        <h1>HomeWork #2</h1>
        <div class="ui bulleted list">
            <div class="item"><a href="#/view1">Home</a></div>
            <div class="item"><a href="#/view2">Contact</a></div>
        </div>
        <div class="ui message">
            <div class="header">
                Result:
            </div>
            <p ng-view></p>
        </div>
    </div>
</body>

</html>
