<!--

###Задача 1
Создайте страницу с панелью навигации со следуюшими пунктами: home, contact.
Используйте маршрутизацию для переключения меду пунктами меню. Файлы для задачи находятся в папке Task.

-->

<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>HomeWork #1</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var app = angular.module("myApp", ["ngRoute"])

        .config(function ($routeProvider) {
            $routeProvider
                .when("/view1", {
                    templateUrl: "data/home_01.html"
                })
                .when("/view2", {
                    templateUrl: "data/contact.html"
                })
                .otherwise({
                    redirectTo: "/"
                });
        });

        app.controller("mainCtrl", ["$scope", function ($scope) {}]);
    </script>
</head>

<body>
    <div class="ui container" ng-controller="mainCtrl">
        <h1>HomeWork #1</h1>
        <div class="ui bulleted list">
            <div class="item"><a href="#/view1">Home</a></div>
            <div class="item"><a href="#/view2">Contact</a></div>
        </div>
        <div class="ui message">
            <div class="header">
                Result:
            </div>
            <p ng-view></p>
        </div>
    </div>
</body>

</html>
