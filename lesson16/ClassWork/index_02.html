<!--

###Задача 1
Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task

-->

<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>ClassWork #2</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var app = angular.module("myApp", ["ngRoute"])

        .config(function ($routeProvider, $locationProvider) {
            $routeProvider
                .when("/view1", {
                    templateUrl: "data/view1.html"
                })
                .when("/view2", {
                    templateUrl: "data/view2.html"
                })
                .otherwise({
                    redirectTo: "/"
                });

             $locationProvider.html5Mode({enable: true, requireBase: true});
        });

        app.controller("mainCtrl", ["$scope", function ($scope) {}]);
    </script>
</head>

<body>
    <div class="ui container" ng-controller="mainCtrl">
        <h1>ClassWork #2</h1>
        <div class="ui bulleted list">
            <div class="item"><a href="#/view1">view1</a></div>
            <div class="item"><a href="#/view2">view2</a></div>
        </div>
        <div class="ui message">
            <div class="header">
                Result:
            </div>
            <p ng-view></p>
        </div>
    </div>
</body>

</html>
