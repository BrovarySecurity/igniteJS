<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task1</title>
    <script>
        arr = ["test", 2, 1.5, false];

        function find(array, value) {
            for (var i = 0; i < array.length; i++) {
                if (array[i] === value) return i;
            }
            return -1;
        }

        document.write('Number of "test" in arr is ' + find(arr, "test") + '<br/>');
        document.write('Number of 2 in arr is ' + find(arr, 2) + '<br/>');
        document.write('Number of 1.5 in arr is ' + find(arr, 1.5) + '<br/>');
        document.write('Number of 0 in arr is ' + find(arr, 0) + '<br/>');
    </script>
</head>

</html>
