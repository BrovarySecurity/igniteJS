    <script>

        function bigToSmall(array) {
            var result = [];
            for (var j = 0; j < array.length; j++) {
                if (!Array.isArray(array[j])) {
                    result.push(array[j]);
                } else {
                    for (var i = 0; i < array[j].length; i++) {
                        result.push(array[j][i]);
                    }
                }
            }
            for (var k = 0; k < result.length; k++) {

                for (var h = 0; h < result.length - 1; h++) {
                    if (result[h] < result[h + 1]) {
                        var u = result[h];
                        result[h] = result[h + 1];
                        result[h + 1] = u; }
                }
            }

            result = result.join(' > ');
            return result;
        }
          var arr1 = [[1,2],[3,4],[5,6]];
          var arr2 = [[1,3,5],[2,4,6]];
          var arr3 = [[1,1],[1],[1,1]];
          var result1 = bigToSmall(arr1);
          var result2 = bigToSmall(arr2);
          var result3 = bigToSmall(arr3);
          document.write(result1 + '<br/>');
          document.write(result2 + '<br/>');
          document.write(result3 + '<br/>');
    </script>
