<!--

###Задача 1
Откройте файл Task/Task.html.Вам необходимо разработать приложение “To do List”. Задача приложения отображать пользователю таблицу с задачами и предоставлять возможность добавлять новые задачи. Приложение должно быть построено по шаблону, который находится в папке Task в файле template.png

-->

<!DOCTYPE html>
<html ng-app="toDo">

<head>
    <title>HomeWork #1</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        // Модель
        var model = {
            do: [{
                    name: "Купить молоко",
                    description: "Сходить на рынок и купить молока",
                    date: "2/18/2015",
                    completed: "Yes"
                },
                {
                    name: "HTML, CSS",
                    description: "Выучить",
                    date: "4/18/2015",
                    completed: "No"
                }]
        };

        var toDo = angular.module("toDo", []);

        toDo.controller("ToDoCtrl", function ($scope) {

            $scope.data = model;

            $scope.addNew = function () {

                $scope.doPassed = $scope.doPassed ? "Да" : "Нет";

                $scope.data.do.push({
                    name: $scope.doName,
                    description: $scope.doDescription,
                    date: $scope.doDate,
                    completed: $scope.doPassed

                });
                $scope.doPassed = false
            }



        });
    </script>
</head>

<body ng-controller="ToDoCtrl">
    <div class="ui container">
        <h1>HomeWork #1</h1>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in data.do">
                    <td>{{d.name}}</td>
                    <td>{{d.description}}</td>
                    <td>{{d.date}}</td>
                    <td>{{d.completed}}</td>

                </tr>
            </tbody>
        </table>
        <form class="ui form">
            <div class="field">
                <label>Name</label>
                <input ng-model="doName" name="name" placeholder="Name" type="text">
            </div>
            <div class="field">
                <label>Date</label>
                <input ng-model="doDate" name="date" placeholder="18/08/2016" type="text">
            </div>
            <div class="field">
                <label>Description</label>
                <textarea ng-model="doDescription"></textarea>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input ng-model="doPassed" name="example" type="checkbox">
                    <label>Сompleted</label>
                </div>
            </div>
            <button ng-click="addNew()" class="ui button" type="submit">Add</button>
        </form>
    </div>
</body>

</html>
