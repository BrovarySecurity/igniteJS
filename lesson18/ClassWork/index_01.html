<!--

###Задача 1
Создайте директиву, которая создает кнопку, при нажатии на которую запускается счетчик (на экран начинают выводиться числа в возрастающей последовательности с интервалом в 1 с).

-->

<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>ClassWork #1</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var app = angular.module('myApp', [])

            .controller('mainCtrl', function ($scope, $interval) {

                $scope.counter = 0;

                $scope.startCounter = function () {
                    interval = $interval(function () {
                        $scope.counter++;
                    }, 1000)
                }
            })

            .directive('firstDir', function () {
                return {
                    restrict: 'A',
                    templateUrl: 'data/data_01.html',
                    scope: {},
                    controller: 'mainCtrl'
                }
            })
    </script>
</head>

<body>
    <div class="ui container">
        <h1>ClassWork #1</h1>
        <div first-dir></div>
    </div>
</body>

</html>
