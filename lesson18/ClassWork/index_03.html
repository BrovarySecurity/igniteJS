<!--

###Задача 3
Имеется html-разметка:
```
<div custom-directive>’myButton’</div>
```
Создайте директиву, результатом работы которой станет кнопка с текстом 'myButton'. Используйте свойство transclude.


-->

<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>ClassWork #3</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var app = angular.module('myApp', [])

        .directive('customDirective', function () {
            return {
                restrict: 'A',
                transclude: true,
                template: '<button class="ui button" ng-transclude></button>'
            }
        })
    </script>
</head>

<body>
    <div class="ui container">
        <h1>ClassWork #3</h1>
        <div custom-directive>’myButton’</div>
    </div>
</body>

</html>
