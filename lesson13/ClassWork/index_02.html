<!--

###Задача2

Отфильтруйте данные массива таким образом, чтобы:
* Пользователь мог выбирать количество элементов, отображаемых в таблице
* Элементы отображались в алфавитном порядке (по свойству name)
* Свойство tax отображалось в формате currency

-->

<!DOCTYPE html>
<html ng-app="toDo">

<head>
    <title>ClassWork #2</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var toDo = angular.module("toDo", []);

        toDo.controller("ToDoCtrl", function ($scope) {

            $scope.items = [
                {
                    name: "B Item",
                    price: 10.9,
                    category: "Category 1",
                    count: 10,
                    tax: 1.12,
                    expiration: 10
                },
                {
                    name: "A Item",
                    price: 1.1,
                    category: "Category 1",
                    count: 8,
                    tax: 0.55,
                    expiration: 12
                },
                {
                    name: "D Item",
                    price: 2.6,
                    category: "Category 2",
                    count: 7,
                    tax: 0.22,
                    expiration: 5
                },
                {
                    name: "C Item",
                    price: 17.5,
                    category: "Category 2",
                    count: 33,
                    tax: 2.77,
                    expiration: 10
                }];

            $scope.limitValue = "3";
        });
    </script>
</head>

<body ng-controller="ToDoCtrl">
    <div class="ui container">
        <h1>ClassWork #2</h1>
        <div class="ui input">
            <input placeholder="0" ng-model="limitValue" type="text">
        </div>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Count
                    </th>
                    <th>
                        Tax
                    </th>
                    <th>
                        Expiration
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items | limitTo : limitValue |  orderBy : 'name' ">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.tax | currency}}</td>
                    <td>{{item.expiration}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
