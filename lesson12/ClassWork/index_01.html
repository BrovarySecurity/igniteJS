<!--

###Задача 1
Дано массив items:

     $scope.items = [
             { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
             { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
             { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
             { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
С помощью директивы ng-repeat создайте таблицу , отображающую данные массива.

-->

<!DOCTYPE html>
<html ng-app="toDo">

<head>
    <title>ClassWork #1</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script>
        var toDo = angular.module("toDo", []);

        toDo.controller("ToDoCtrl", function ($scope) {

            $scope.items = [
                {
                    name: "B Item",
                    price: 10.9,
                    category: "Category 1",
                    count: 10,
                    tax: 1.12,
                    expiration: 10
                },
                {
                    name: "A Item",
                    price: 1.1,
                    category: "Category 1",
                    count: 8,
                    tax: 0.55,
                    expiration: 12
                },
                {
                    name: "D Item",
                    price: 2.6,
                    category: "Category 2",
                    count: 7,
                    tax: 0.22,
                    expiration: 5
                },
                {
                    name: "C Item",
                    price: 17.5,
                    category: "Category 2",
                    count: 33,
                    tax: 2.77,
                    expiration: 10
                }];
        });
    </script>
</head>

<body ng-controller="ToDoCtrl">
    <div class="ui container">
        <h1>ClassWork #1</h1>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Tax</th>
                    <th>Expiration</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items" ng-cloak>
                    <td ng-repeat="(key, value) in item">{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
