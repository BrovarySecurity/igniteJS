<!DOCTYPE HTML>
<html>
<!-- ###Задача 3.  

Создайте поле ввода.
При помощи событий клавиатуры сделайте так,
чтобы в поле можно было вводить только цифры. -->
<head>
    <meta charset="utf-8">
    <style>
    </style>
</head>

<body>
    <input id="txtFld" type="text">
    <script>
        txtFld.onkeydown = function(e) {
            if (!/^\d+$/.test(e.key) && e.key != 'Backspace') {
                e.preventDefault();
            }
        }
    </script>
</body>

</html>
