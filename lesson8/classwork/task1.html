<!DOCTYPE HTML>
<html>
<!-- ###Задача 1.

Создайте страницу. Разместите на странице 5 элементов div и кнопку.
Создайте CSS файл, определите в файле правила, которые зададут всем
дивам следующее оформление – высота и ширина 100 px, float=left и
зеленый цвет фона. Создайте сценарий, который будет обрабатывать
нажатие по кнопке и менять цвет одного из дивов на красный.
Смена цвета должна происходить циклически, при первом нажатии первый
div становиться красный остальные остаются зелеными,
при нажатии на второй – все div становятся зелеными, а второй красный и т.д. -->
<head>
    <meta charset="utf-8">
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            background-color: green;
        }

        button {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <button>Жми сюда</button>
    <script>
        var btn = document.getElementsByTagName('button')[0];
        var divs = document.getElementsByTagName('div');
        var index = 0;
        btn.onclick = function() {
            for (i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = 'green';
            }
            divs[index].style.backgroundColor = 'red';
            if (index < 2) {
                index++
            } else {
                index = 0
            }
        }
    </script>
</body>

</html>
