<!DOCTYPE HTML>
<html>
<!-- ###Задача 2.

Создайте страницу. Разместите на странице поле ввода, кнопку и пустой div.
Создайте сценарий, который при нажатии на кнопку будет
записывать содержимое поля ввода в пустой div.  -->
<head>
    <meta charset="utf-8">
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>Скопировать текст в div</button>
    <div></div>
    <script>
        var myText = document.getElementsByTagName('input')[0];
        var myButton = document.getElementsByTagName('button')[0];
        var myDiv = document.getElementsByTagName('div')[0];
        myButton.onclick = function() {
            myDiv.innerText = myText.value;
        }
    </script>
</body>

</html>
