<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>task1</title>
    <script>
        function smartSum() {
            var result = 0;
            [].forEach.call(arguments, function(arg) {
                result += arg;
            });
            return (function sum() {
                [].forEach.call(arguments, function(arg) {
                    result += arg;
                });
                sum.toString = function() {
                    return result;
                }
                return sum;
            })();
        };

        alert(smartSum(3)); // 3
        alert(smartSum(1, 2)); // 3
        alert(smartSum(1, 3)(2)); // 6
        alert(smartSum(1, 2)(3, 4, 5)(6)(7, 10)); // 38
    </script>
</head>
